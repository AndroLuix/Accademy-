<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Oggetto Built-in math
        //utile per le operaz di matematica

        //p greco
        console.log(Math.PI);
        //numero eulero
        console.log(Math.E)

        //met. arrotondare numeri
        console.log(Math.round(7.4));
        console.log (Math.round(7,6));
        //arrotondare in minore
        console.log(Math.floor(7,8));
        //arrotondare in maggiore
        console.log(Math.ceil(7,1));
        //troncare un numero
        console.log(Math.trunc(7.8));
        console.log(Math.trunc(-7.8));  //ES6

        //esponenziale di un numero
        console.log(Math.pow(4,2));
        console.log(4**2);              //ES7

        //radice quadrata di un numero
        console.log(Math.sqrt(144));

        //numeri a random
        console.log('da 0 a 10', Math.floor(Math.random()*11))
        console.log('da 0 a 10', Math.floor(Math.random()*11))
        console.log('da 0 a 10', Math.floor(Math.random()*11))

        console.log('da 0 a 10', Math.floor(Math.random()*11)+1)
        console.log('da 0 a 10', Math.floor(Math.random()*11)+1)
        console.log('da 0 a 10', Math.floor(Math.random()*11)+1)
        console.log('da 0 a 10', Math.floor(Math.random()*11)+1)
        //QUESTO RANDOM SERVE PER FAR APPARIRE I NUMERI DI UN DADO, PER FARE ANIMAZIONI RANDOM ETC
        
    </script>
