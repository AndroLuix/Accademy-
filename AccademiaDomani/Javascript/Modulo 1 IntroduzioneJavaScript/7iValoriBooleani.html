    <script>
       // Operatori per valori Booleani
        // == === < > >= <= != !== && || ! ,  ternario?:
        console.log(3===5);
        console.log( 3 !== 5);
        console.log('3'== 3);
        console.log('3'=== 3);
        console.log( 3 > 2 && 5 < 10);
        console.log( 3 > 2 || 5 < 10);
        
          // conversione di un valore in booleano
        console.log(typeof Boolean(0));
        let num = 5;
        console.log(!!num);

        //valori cge ritornano falso: 0 , NaN, undefinited, '' , null , false
        console.log(Boolean(10));
        console.log(Boolean(0));
        console.log(Boolean(NaN));

        console.log(Boolean('valore'));
        console.log( Boolean(''));

        console.log( Boolean(undefined));
        console.log( Boolean(null));
        console.log( Boolean(false));

        console.log( Boolean('false'));

        
      
    </script>
