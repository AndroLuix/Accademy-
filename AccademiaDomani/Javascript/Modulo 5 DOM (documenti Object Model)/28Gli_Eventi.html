<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titolo">Titolo</h1>
    <!--<p id="display" onmouseover="mouseStaPassando()"
    onmouseout="mousePassato()" 
    style="text-align: center; font-size: 100%; border: solid 1px green;"> puoi tranquillamente passare il mouse QUI</p>
    <p id="nonPassare"onmouseover="nonPassare()" style="border: solid 1px black; text-align: center;">Non passare il mouse qui sopra</p>
    -->
    <div id="display"> io sono il div</div>
        
    <script>
        //gli eventi sono importanti:
        //sono cose che succedono con l'interazione dell'utante x es un click col mouse (onclick)
        //io psso determinare un evento quando l'utente svolge unazione 

        function mouseStaPassando(){
            document.getElementById('titolo').innerHTML = 'Il mouse sta passando';
        }
        function mousePassato(){
            document.getElementById('titolo').innerHTML = 'è inutile, non ci riuscirai mai!';
        }

        function nonPassare(){ let h3 = document.createElement('h3');
    let titolo = document.createTextNode('Vedo che sei contro le regole');
    h3.appendChild(titolo);
    document.getElementById('display').appendChild(h3);
            //document.getElementById()
        }

            //si possono creare piu funzioni allo stesso evento
            //es:  <p id="display" onmouseover="mouseStaPassando(),SECONDAFUNZIONE()> </P>"
    
    
     //metodo 2
            //in questo metodo non posso inserire nello stesso evento più di una funzione
            //se scrivessi un FUNZIONA con più eventi, verrebbe sovrascitta e avrebbe la priorità l'ultima
     document.getElementById('display').onmouseover = mouseStaPassando;
     document.getElementById('display').onmouseout = mousePassato   
     


     // metodo 3: questo metodo accetta due argomenti:
     document.getElementById('display').addEventListener('mouseover', mouseStaPassando)//senza parola on all'inizio dell funzione
    document.getElementById('display').addEventListener('mouseout', mousePassato)
     
         //si puo anche eliminare un addEventListener: removeEventListener
         document.getElementById('display').removeEventListener('mouseout', mousePassato)
    
     
     
     </script>

   




    </body>
</html>
