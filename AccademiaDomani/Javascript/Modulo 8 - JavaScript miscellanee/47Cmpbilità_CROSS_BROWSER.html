        <h1> Esercizio: FUNZIONA SU LARAGON O QUALIASI SERVER</h1>
        <button id="btn" onclick="scaricaFile()"> File.txt</button>


    <script>
        //vedere la compatibilit√† con i diversi browser
        //consorzio W3C

        function scaricaFile(){
            let elem = document.createElement('a');
            let file = 'data:text/plain;charset=utf-8'; //iL MIME
            for (let i = 0; i <10; i++) {
                file += '\n' + i //concatenzione di stringhe. '\n' serve per ogni interazione mette una nuova riga (10 file e 10 righe)
            }
            elem.setAttribute('href',file);
            elem.download = 'file.txt' //ogni file deve avere qst stringa
            elem.click();
        }
    </script>
