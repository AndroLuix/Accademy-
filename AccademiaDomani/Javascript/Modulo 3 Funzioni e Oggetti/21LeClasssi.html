   <script>
     //ES classi (keyword: class)

     class Auto { 
        //si mettono le proprieta

            this.colore = colore;
        }
        //si mettono i metodi
        descrizione () {
            console.log(this.marca+ ' ' +this.colore);

     }

     console.log(polo.colore);
     polo.descrizione();
