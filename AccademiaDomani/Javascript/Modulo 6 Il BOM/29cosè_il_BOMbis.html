<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onresize="resize()">
    <h1 id='titolo'>Nuova finestra</h1>
    <button onclick="resize()">cliccami</button>
    <button onclick="chiudi()">chiudimi</button>
       <script>
         function chiudi(){
            window.close();
        }
        function resize() {
            document.getElementById('titolo').innerHTML = 'Nuove Misure' +
            window.innerWidth +' '+window.innerHeight;
        }
       </script>
    
</body>
</html>
