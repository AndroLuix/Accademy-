<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onclick="disegna()">
    

    <canvas id="disegno" width="500" height="500"></canvas>
    
    <div style="align-items: center; margin: auto; text-align: center;">
        <button id="start" onclick="start()">START</button> <button id="stop" onclick="stop()">STOP</button> <br>
        Colorami
    <input type="checkbox" onchange="colore=this.checked;">
    </div>

    <script type="text/javascript">
        //DISEGNO DELL'ARCO
        timer=null; colore=false;
        foglio = document.getElementById('disegno').getContext("2d");
        function start(){
            x = 250; y = 250;//punto inizio
            timer = setInterval (disegna,200);
        }
        
        function stop(){
            if (timer) clearInterval(timer);
        }

        function disegna(){ //misura del raggio della circonferenza
            foglio.beginPath();//foglio.movieTo(x,y):
            foglio.arc(Math.random()*500,Math.random()*500, 
            //foglio.arc(Math.random()*500,Math.random()*500,Math.random()*50,1.8,0.8):
           Math.random()*50,(5/4)*Math.PI,(7/4)*Math.PI, false); //con false si disegna il raggio opposto del cerchio
           //per formare un cerchio:


            if(colore){
                var coloreFill = "rgb("+ 
                Math.floor(Math.random()*256).toString()+","+//rosso
                Math.floor(Math.random()*256).toString()+","+//verde
                Math.floor(Math.random()*256).toString()+")";//giallo

                foglio.strokeStyle = coloreFill;
            }
            foglio.stroke(); //disegna secondo le coordinate date
            foglio.closePath();//fine
        }
     


    </script>
    
</body>
</html>
