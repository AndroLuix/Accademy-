<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="disegna" height="500" width="500"></canvas>

    <script>
        function disegna(){
            var foglio = document.getElementById('disegna').getContext("2d")
        
        //come prima ma con gradienti Radiali in numer varibaile (doppio ciclo for)
        for (i=10; i>=0; i--) {
            var gradiente = foglio.createRadialGradient (100*i + 50, 100*i + 50, 0, 100*i + 50, 100*i + 50, 50); //100 (quadrato intero) (50 meta del quadrato)
            //100* + 50, 100*i + 50 e ho centrato il quadrato.
            //il primo cerchio siccome voglio molte fasce graduate = 0
            // la seconda circonferenza: 100* + 50, 100*i + 50 e alla fine ,50 di pixel


            for (fascia = 0; fascia<=255; fascia++){
                gradiente.addColorStop((1/255)*fascia,"rgb(0," + fascia.toString() + ",0)") 
                /*gradiente.addColorStop((1/255)*fascia, "rgb("+ fascia.toString() +","+*/
                //Math.floor(Math.random()*256).toString() + "," +
                //+Math.floor(Math.random()*256).toString()+")");
            }
            foglio.fillStyle = gradiente;
            foglio.fillRect (100*i, 100*i, 100, 100);
        }
    }

    disegna()
    setInterval(disegna,1100)
        

    </script>

</body>
</html>
