<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path</title>
</head>
<body onclick="disegna()">
    

    <canvas id="disegno" width="500" height="500"></canvas>
    
    <div style="align-items: center; margin: auto; text-align: center;">
        <button id="start" onclick="start()">START</button> <button id="stop" onclick="stop()">STOP</button> <br>
        Colorami
    <input type="checkbox" onchange="colore=this.checked;">
    </div>
    
    <script>
         
        foglio = document.getElementById('disegno').getContext("2d");
         timer=null; colore = false;
        // diamo in partezza var esterna il valore false
        //aggiungere una funzione che una volta chiamata si occupa del tracciamento di ogni riga diretta.
        function start() {
            timer = setInterval(disegna,100);
        }
        function stop(){
            if (timer) clearInterval (timer);
        }

        function disegna(){

            //path
            foglio.beginPath();//inizio
            foglio.moveTo(250,250) //rimetti nel centro del foglio (spostare penna)
            foglio.lineTo(Math.random() * 500, Math.random() * 500); //lineTo: chediamo di tracciare un commento casuali da 500 a 500
            
            if (colore) {
                var coloreFill = "rgb("+
                Math.floor(Math.random() * 256).toString() + "," + //rosso, traf. in stringa con toString
                Math.floor(Math.random() * 256).toString() + "," + //verde
                Math.floor(Math.random() * 256).toString() + ")" ; //giallo

                foglio.strokeStyle = coloreFill;
            }

            foglio.stroke(); //disegna secondo le coordinate date
            foglio.closePath();//fine
        }
        //timer = setInterval(disegna,100)

      
    </script>
</body>
</html>
