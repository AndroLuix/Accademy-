<body>
    <h1>Titolo</h1>

    </p>
    <script>
        //operatore di assegnazione: =
      var prima = 'stringa4';
      console.log(prima)

      //Operatori Aritmetici: + - / * % ++ -- (**idem a Math.pow())
      var arit = 4 + 6;
      console.log(arit);

      var arit1 = 4 * 6;
      console.log(arit1);      

      var elevata2a = 4 ** 6;
      console.log(elevata2a);

      //Assegnazioni + aritmetici: +=, -=, *=, /=; %=
     
      var AssegnArit = 5;
      AssegnArit = AssegnArit += 6;
      console.log(AssegnArit);

      var AA2 = 'stringa1';
      AA2 += 'stringa2';
      console.log(AA2);

      //Operatori di comparazione: ==, ===, !=, !==, < , > , <= , >= , trenario

      var uno = 5; 
      var due= 10;
      console.log(5==10);
      console.log(5 !=10);

      //Operayoti logici: && , ! , || 
        //entrambe devono essere vere
      console.log(4 < 5 && 10 > 7);
      //solo una vera
      console.log(4 > 5 || 10 > 7);
      
      //operatore not (!)
      console.log(!(4 > 5) || 10 > 7);

 //Type Operator (operatori di tipo): typeof instanceof
        var numero = [];
      console.log(typeof numero);
     console.log(numero instanceof Array);

       //operatori seguono una procedenza
      console.log(5 + 4 * 5 > 10 - 6);
    </script>
