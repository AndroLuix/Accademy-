    <script>
       
       
       //OGGETTO "MAP" PER FARE UNA COLLEZIONE DI COPPIE CHIAVE/VALORE
        //TUTTI INTRODOTTI SU ES7

        const mapObj = new Map();
            //aggiunta di chiavi valori
        mapObj.set('chiave', 123); //(chiave, valore)
        mapObj.set('chiave2', 456);
        console.log(mapObj.size)
        //cancelare coppia cHiave valore
        mapObj.delete('chiave');//cancelazione

        console.log(mapObj.size);//verificare se è stato cancellato

        console.log( mapObj.has('chiave'));//voglio verificare se esiste  'chiave' (uscirà un valore booleano)
        console.log( mapObj.has('chiave2'));//vero: esiste

        //se voglio cancellare in un solo codice tutte le proprieta: chiave, valore
        mapObj.clear();
        console.log(mapObj.size);
        console.log('')

        //farci un Array

        const map2 = new Map([
            ['prop1',123],
            [100, 'due'],
            ['prop3','blablabla']
            
        ]);
        console.log(map2.size);//qui vedo quanti elementi ci sono nell'array
        console.log(map2);//qui vedo l'array come schieramento degli elementi
        console.log('')

        //CONCATENARE CON METODO "SET" (se metti il punto stai concatenando)
        const map3 = new Map().set('chiave1',890)
        .set('chiave2',345)
        .set('chiave3',100)
        console.log(map3.size)//vedere quantità di chiavi
        console.log(map3)



        

        //OGGETTP "SET" PER FARE UNA COLLEZIONE DI VALORI UNICI: (chiavi uniche)
        //come un array div alori unici

        const set1 = new Set(['red','green','blue']);
        console.log(set1.size);

        const set2 = new Set().add('red').add('green').add('blue');
        console.log(set2.size);
        set1.delete('green');
        console.log(set1.size);
        console.log(set1);
        set1.clear();//cancella tutto set1
        console.log(set1.size);

        //Perchè set accetta solo valori unici? facciamo un esempio:
        let arr1 = [1,2,3,4];
        let arr2 = [3,4,5,6];
        const nuovoSet = new Set([... arr1,...arr2]);
        console.log(nuovoSet.size)
        //nella console indica 6 elementi: questo perchè il set non conta il numeri 3 e 4 (due volte ma solo uan volta) poichè già presentu nel primo array
       

        
       




    </script>
