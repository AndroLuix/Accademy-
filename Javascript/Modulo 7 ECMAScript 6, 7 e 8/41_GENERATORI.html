<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //il generatore è stato introdoto in let mascript 6 ES6
        //il genratore può eseguire il codice in piccole parti
        //per dire al generatore al genratore fermati "yield"

        function* gen1(){
            console.log('inizio');
            yield 3+5;
            console.log('in mezzo');
            yield 'parola2';
            console.log('fine');
            return 100;
        }
        //come invocare un generatore
        const ris1 = gen1();//preparazione del generatore per invocarlo di nuovo
        //per invocare metodo next
        const r1 = ris1.next();
        console.log(r1); //dice che è false come valore perchè il generatore non ha ancora finito
        //cosa succese si si reinvoca unaltra volta?
        const r2 = ris1.next();
        console.log(r2); //verra eseguito il seguente consol.log, ossia: console.log('in mezzo');
        //ogni volta che esce false significa che c'è ancora codice da generare/riprodurre su console.
        const r3 = ris1.next();
        console.log(r3) //è uscito "true", è stato generato tutto il codice su console.
        console.log('')

        console.log(gen1)//vediamo su console l'intero codice




        //UNALTRO ESEMPIO LEGGERMENTE PIù COMPLESSO
        function* gen2(x) {
            yield x;
            const num = 5 + (yield(x + 1));
            yield num;
        }
        const ris2 = gen2(10);
        console.log(ris2.next());
        console.log(ris2.next());
        console.log(ris2.next(50))
        console.log(ris2.next());

        //ALTRO ESEMPIO

        function* gen3(){ //creazione di ID univoci
            let id = 0
            while(true)//ciclo while
            {
                yield id++; //con questa chiave il loop non è infinito
            }
        }
            const ris3 = gen3();
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            console.log(ris3.next());
            //uscirà sempre false come valore 
            //poichè il ciclo è infinito, ma interrotto 
            //con gen (generatore) 

     


    </script>
</body>
</html>
